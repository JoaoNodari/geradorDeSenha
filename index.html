<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="shortcut icon" href="src/img/senha.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <main class="container">
        <h1>Gerador de Senha</h1>
        <div class="password">
            <span>Tamanho de <span id="valor"></span> caracteres</span>
            <input class="slider" id="slider" type="range" min="5" max="25" value="8">
            <button id="button" class="button-cta">Gerar Senha</button>
        </div>
        <div class="container-senha-gerada hidden" id="container-senha-gerada">
            <span class="title">Senha Gerada:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar. ☝️</span>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
